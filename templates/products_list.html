{% extends "base.html" %}

{% block content %}

  <div class="text-center">
    <a class="btn btn-outline-primary" href="./create">Create a Product</a>
  </div>
  <div class="col-10 offset-2">
  {% for product in products %}
    <div class="card mt-3">
      <div class="card-header">
        <a href="./{{ product.id }}"><h4>{{ product.name }}</h4></a>
      </div>
      <div class="card-body">
        <h4>$ {{ product.price }}</h4>
      </div>
    </div>
  {%  endfor %}
  </div>

{% endblock %}
