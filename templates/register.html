{% extends "base.html" %}

{% load humanize %}

{% load crispy_forms_tags %}

{% block head_title %}
  Register
{% endblock head_title %}

{% block content %}

  <div class="col-16">
    <a class="btn btn-outline-primary" href="/products/">Back to Product List</a>
    <div class="card mt-5">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-outline-primary" type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
